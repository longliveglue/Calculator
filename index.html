<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calcbody">
        <div class="display">
          <h2 class="valueequals" id="valueequals"></h2>
          <h2 class="valueone" id="valueone"></h2>
          <h2 class="valueoperator" id="valueoperator"></h2>
          <h2 class="valuetwo"  id="valuetwo"></h2>
        </div>

        <div class="buttons">
          <div class="button" id="number">1</div>
          <div class="button" id="number">2</div>
          <div class="button" id="number">3</div>
          <div class="button" id="number">4</div>
          <div class="button" id="number">5</div>
          <div class="button" id="number">6</div>
          <div class="button" id="number">7</div>
          <div class="button" id="number">8</div>
          <div class="button" id="number">9</div>
          <div class="button" id="number">0</div>
          <div class="button" id="number">.</div>
          <div class="button" id="operator">+</div>
          <div class="button" id="operator">-</div>
          <div class="button" id="operator">/</div>
          <div class="button" id="operator">x</div>
          <div class="button" id="equals">=</div>
          <div class="button" id="clear">Clr</div>
          <div class="button" id="delete">‚Üê</div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js" charset="utf-8"></script>
  </body>
</html>
